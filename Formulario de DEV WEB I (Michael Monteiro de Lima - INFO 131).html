<!DOCTYPE html>
<html lang="pt-br">
	<head>
	
	<meta charset="UTF-8">
		<title>Fomulário</title>
		<style> body {font-size: 15pt;} </style>

		<link rel="stylesheet" href="estilo.css">
		<link rel="shortcut icon" href="IFLOGOTIPO.ico">

	</head>
	<body>
		<div>
		<h1 style=font-size:80px>Formulário de Matrícula:</h1>
	
		<form method="GET">
			
			<label for="nome">Nome:</label>
			<input type="text" nome="nome" id="nome"><br>
			
			<br>
		
			<label for="Sobrenome">Sobrenome:</label>
			<input type="text" name="Sobrenome" id="Sobrenome"><br>
			
			<br>
			
			<label for="nome do pai">Nome do pai:</label>
			<input type="text" nome="nome do pai" id="nome do pai"><br>
			
			<br>
			
			<label for="nome do mãe">Nome do mãe:</label>
			<input type="text" nome="nome do mãe" id="nome do mãe"><br>
			
			<br>
			
			<label for="email">E-mail:</label>
			<input type="email" name="email" id="email"><br>
			
			<br>
			
			<label for="senha">Senha:</label>
			<input type="password" name="senha" id="senha"> <br>
			
			<br>
			
			<label for="senha">Confirmar Senha:</label>
			<input type="password" name="senha" id="senha"> <br>
			
			<br>
			
			<label for="number">Telefone:</label>
			<input type="number" name="numero" id="numero"> <br>
			
			<br>
			
			<label for=“UF">Estado de Nascimento:</label>
			<select name="UF" id="UF">
				
				<option value=""></option>
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
				
			</select> <br>	
			
			<br>
			
			<label for="sexo"> Sexo:</label><br>
			
			<input type="radio" name="sexo" id="sexo" value="m">
			<label for="sexo">Masculino:<br>
			
			<br>
			
			<input type="radio" name="sexo" id="sexo" value="f">
			<label for="sexo">Feminino:<br>
			
			<br>
			
			<label for="born of date">Data de Nascimento:</label>
			<input type="date" name="data de nascimento" id="data de nascimento"><br>
			
			<br>
			
			<label for="inscrição">Data e hora da inscrição:</label>
			<input type="datetime-local" name="Data e hora da inscrição" id="Data e hora da inscrição"> <br>
			
			<br>
			
			<label for="mes">Mês da Inscrição:</label>
			<input type="month"><br>

			<br>
			
			<label for="Semana">Semana da Inscrição:</label>
			<input type="week" name="semana" id="semana"><br>
			
			<br>
			
			<label for="hora">Hora da Inscrição:</label>
			<input type="time" name="hora" id="hora"> <br>
			
			<br>
			
			<label for="docs">Documentos (RG e CPF):</label>
			<input type="file" name="Documentos" id="Documentos"><br>
			
			<br>
			
			<label for="Rede Social">Link da Rede Social (Para Contato):</label>
			<input type="url" name="link" id="link"><br>
			
			<br>
			
			<label for=“campus">Campus:</label>
			<select name="Campus" id="campus">
				
				<option value=""></option>
				<option value="CNIT">Niterói</option>
				<option value="CSG">São Gonçalo</option>
				<option value="CRJ">Rio de Janeiro</option>
				<option value="CRES">Resende</option>
				<option value="CAR">Arraial do Cabo</option>
				<option value="CVOR">Volta Redonda</option>
				<option value="CNIL">Nilópolis</option>
				<option value="CPIN">Pinheiral</option>
				<option value="CDDC">Duque de Caxias</option>
				<option value="CP">Paracambi</option>
				<option value="CPDF">Paulo de Frontin</option>
				<option value="CREA">Realengo</option>
				<option value="CMES">Mesquita</option>
				<option value="CBR">Belford Roxo</option>
				<option value="CSJM">São João de Meriti</option>
				
			</select> <br>	
			
			<br>
			
			<input type="checkbox" name="aceite" id="aceite">
			<label for="aceitar">Aceito os termos da licença </label> <br>
			
			<br>
			
			<button type="submit" name="Enviar" id="Enviar" class="destaque">Enviar</button>
		</div>
		</form>
	</body>
</html>
